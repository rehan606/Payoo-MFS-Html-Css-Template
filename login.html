<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payoo - Login</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

        <!-- Font Awesome CDN  -->
        <script src="https://kit.fontawesome.com/83ad900154.js" crossorigin="anonymous"></script>
        <!-- Google Font  -->
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: "Outfit", system-ui;
            }
        </style>
    </head>
    <body class="flex justify-center items-center text-black">
        <div class="w-1/4 bg-[#F4F5F7] h-[36rem] flex flex-col justify-center items-center mt-5 px-2 py-10">
            <div class="form-wrapper relative  flex flex-col justify-center items-center bg-white  rounded-xl px-5 py-8">
                <div class="logo absolute -top-10 left-36">
                    <img src="images/logo.png" alt="">
                </div>
                <h1>Payoo</h1>
                <form id="loginForm" class="flex flex-col items-start my-auto mt-6 " >
                    <label for="username" class="mb-2">Mobile Number</label>
                    <input type="number" id="username" name="phone-Number" placeholder="Enter Mobile Number"  class="w-72 py-4 px-5 bg-[#F4F5F7] rounded-3xl outline-none mb-5" >
                    <label for="password" class="mb-2">4 Digit Pin</label>
                    <input type="password" id="password" name="password" placeholder="Enter 4-Digit Pin"  class="w-72 py-4 px-5 bg-[#F4F5F7] rounded-3xl outline-none mb-5">
                    
                    <button type="submit" class="w-72 bg-[#0874F2] text-white py-4 px-5 rounded-3xl outline-none" >Login</button>
                    <a href="#" class="mt-3 " >Forget Password</a>
                </form>

                
            </div>

            <!-- Footer  -->
            <div class="footer text-center mt-10 ">
                <p class="text-sm text-gray-400 ml-10 leading-3 inline-block" >All Reserved by-Payoo Designer <a href="https://github.com/rehan606" target="_blank" class="text-blue-600 ">Rehan</a></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
